[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[params]

  colortheme = "dark" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
#  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default

  # Home page settings
  description = "Este blog é o meu espaço pessoal para compartilhar aprendizados na área de TI, com foco em Infraestrutura, Segurança, Cloud Computing, Linux e Redes. Aqui, vou registrar minhas descobertas,    experiências e soluções para desafios do cotidiano nesse universo. A ideia é criar uma espécie de palácio da memória digital, onde vou organizar e compartilhar tudo o que vou aprendendo de forma simples e    prática. Se você também está nessa jornada de aprendizado, sinta-se à vontade para explorar os artigos e acompanhar esse processo."
  mainSection = "posts" # your main section
  showAllPostsOnHomePage = false # default
  postsOnHomePage = 5 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = true # show tags overview by default.
# showProjectsList = true # show projects list by default (if projects data file exists).
  projectsUrl = "https://github.com/ManoelAugusto-F" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default

